name: Deploy to EC2

on:
  push:
    branches:
      - main # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 300s
          command_timeout: 60s
          script: |
            echo "ğŸš€ Starting deployment..."

            # Navigate to project directory
            cd /home/ubuntu/translation-worker-api || {
              echo "âŒ Project directory not found!"
              exit 1
            }

            # Show current status
            echo "ğŸ“Š Current git status:"
            git status
            git log --oneline -3

            # Force clean any local changes and pull latest
            echo "ğŸ”„ Cleaning and pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            git pull origin main

            # Show what changed
            echo "ğŸ“ Latest changes:"
            git log --oneline -3

            # Stop services gracefully
            echo "ğŸ›‘ Stopping services..."
            sudo docker-compose down --remove-orphans

            # Clean up Docker resources for fresh build
            echo "ğŸ§¹ Cleaning Docker resources..."
            sudo docker system prune -f
            sudo docker volume prune -f

            # Rebuild and start services
            echo "ğŸ”¨ Building and starting services..."
            sudo docker-compose up -d --build --force-recreate

            # Wait for services to be ready
            echo "â³ Waiting for services to start..."
            sleep 30

            # Verify deployment
            echo "âœ… Verifying deployment..."
            sudo docker-compose ps

            # Check if API is responding
            echo "ğŸ” Testing API health..."
            for i in {1..10}; do
              if curl -f http://localhost:8000/health 2>/dev/null; then
                echo "âœ… API is healthy!"
                break
              else
                echo "â³ Attempt $i: API not ready yet, waiting..."
                sleep 5
              fi
            done

            # Show final status
            echo "ğŸ“‹ Final status:"
            sudo docker-compose logs api --tail=10
            sudo docker-compose logs worker --tail=10

            echo "ğŸ‰ Deployment completed!"
